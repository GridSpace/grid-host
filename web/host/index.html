<html>
    <head>
        <title>grid:host print server</title>
        <script src="moment.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body onload="init()">
        <div class="col">
        <div id="top">
            <label><a href="https://github.com/GridSpace/grid-print">grid:print server</a></label>
            <span>works with</span>
            <label><a href="https://github.com/GridSpace">grid:space apps</a></label>
        </div>
        <hr>
        <div id="printers" class="row">
            <div id="targets" class="col"></div>
            <div id="cam" class="row"><img id="image" /></div>
        </div>
        <hr>
        <div id="jobs" class="row grow">
            <div id="queue" class="col"></div>
            <div id="detail" class="row">
                <img id="preview"/>
                <div id="gcode"></div>
            </div>
        </div>
        </div>
    </body>
</html>
