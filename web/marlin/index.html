<html>
    <head>
        <title>marlin control</title>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body onload="init()" class="row">
        <div class="col">
            <div id="pos" class="row panel">
                <div id="jog_set" class="col">
                    <button onclick="set_jog(0.1,this)">0.1</button>
                    <button onclick="set_jog(0.5,this)">0.5</button>
                    <button onclick="set_jog(1.0,this)">1.0</button>
                    <button onclick="set_jog(2.0,this)">2.0</button>
                    <button onclick="set_jog(5.0,this)">5.0</button>
                </div>
                <table>
                    <tr>
                        <td></td>
                        <td><button onclick="jog('Y',-1)">Y-</button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><button onclick="jog('X',-1)">X-</button></td>
                        <td><button onclick="goto_home()">home</button></td>
                        <td><button onclick="jog('X',1)">X+</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button onclick="jog('Y',1)">Y+</button></td>
                        <td></td>
                    </tr>
                </table>
                <div class="col">
                    <button onclick="jog('Z',-1)">Z-</button>
                    <button onclick="disable_motors()">M18</button>
                    <button onclick="jog('Z',1)">Z+</button>
                </div>
                <div class="col">
                    <button onclick="retract(5)">E-</button>
                    <button onclick="extrude(5)">E+</button>
                </div>
                <div class="col">
                    <button onclick="clear_bed()">clear bed</button>
                    <button onclick="kick_next()">kick next</button>
                    <button onclick="abort()">abort</button>
                </div>
            </div>
            <div id="position" class="col panel">
                    <label>position</label>
                    <div class="row align_center">
                        <label>X</label>
                        <input id="xpos" value="" size="5" disabled="true"></input>
                        <label>Y</label>
                        <input id="ypos" value="" size="5" disabled="true"></input>
                        <label>Z</label>
                        <input id="zpos" value="" size="5" disabled="true"></input>
                        <label>E</label>
                        <input id="epos" value="" size="5" disabled="true"></input>
                        <div class="grow"></div>
                        <button id="go_zero">goto 0,0,0</button>
                    </div>
            </div>
            <div id="offset" class="col panel">
                    <label>home offset</label>
                    <div class="row align_center">
                        <label>X</label>
                        <input id="xoff" value="" size="5" disabled="true"></input>
                        <label>Y</label>
                        <input id="yoff" value="" size="5" disabled="true"></input>
                        <label>Z</label>
                        <input id="zoff" value="" size="5" disabled="true"></input>
                        <div class="grow"></div>
                        <button id="off_set">set</button>
                        <button id="off_clear">clear</button>
                    </div>
            </div>
            <div id="temp" class="col panel">
                <div class="col">
                    <label>bed</label>
                    <div>
                        <button class="dn" onclick="bed_temp_lower()">&lt;</button>
                        <input id="bed" value="" size="3"></input>
                        <button class="up" onclick="bed_temp_higher()">&gt;</button>
                        <input id="bed_temp" size="4" disabled="true"></input>
                        <button class="up" id="bed_toggle" onclick="bed_toggle()">on</button>
                    </div>
                </div>
                <div class="col">
                    <label>extruder</label>
                    <div>
                        <button class="dn"  onclick="nozzle_temp_lower()">&lt;</button>
                        <input id="nozzle" value="" size="3"></input>
                        <button class="up" onclick="nozzle_temp_higher()">&gt;</button>
                        <input id="nozzle_temp" size="4" disabled="true"></input>
                        <button class="up" id="nozzle_toggle" onclick="nozzle_toggle()">on</button>
                    </div>
                </div>
            </div>
            <div id="status" class="row panel">
                <label>file</label><input id="filename" disabled="true" size="30"></input>
                <label>progress</label><input id="progress" disabled="true" size="8"></input>
            </div>
            <div class="grow"></div>
            <div id="actions" class="row panel">
                <button id="reload" onclick="reload()">reload</button>
                <button id="reboot" onclick="reboot()">reboot</button>
                <button id="shutdown" onclick="shutdown()">shutdown</button>
            </div>
        </div>
    </body>
</html>
