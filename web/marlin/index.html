<html>
    <head>
        <title>marlin control</title>
        <script src="moment.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="init()" class="col">
        <div id="header" class="row grid align_center">
            <input id="state" class="grow" cols=20 disabled />
            <span class="ten"></span>
            <label>X</label>
            <input id="xpos" value="" size="5" disabled="true"></input>
            <label>Y</label>
            <input id="ypos" value="" size="5" disabled="true"></input>
            <label>Z</label>
            <input id="zpos" value="" size="5" disabled="true"></input>
            <label>E</label>
            <input id="epos" value="" size="5" disabled="true"></input>
            <span class="ten"></span>
            <label>ext</label>
            <input id="nozzle_temp" size="4" disabled="true"></input>
            <label>bed</label>
            <input id="bed_temp" size="4" disabled="true"></input>
        </div>
        <div class="tile row over-x shrink">
            <button id="scrolltop" class="fa fa-angle-double-up"></button>
            <div class="col">
                <div class="col panel justify_center over-y shrink">
                    <div class="label-group col align_center">
                        <label>eeprom</label>
                        <div class="col">
                            <button onclick="eeprom_save()">save</button>
                            <button onclick="eeprom_restore()">restore</button>
                        </div>
                    </div>
                    <div class="label-group col align_center">
                        <label>control</label>
                        <div class="col">
                            <button onclick="firmware_update()">reflash</button>
                            <button onclick="controller_update()">restart</button>
                        </div>
                    </div>
                    <div id="actions" class="label-group col align_center">
                        <label>system</label>
                        <div class="col">
                            <button id="reload" onclick="reload()">reload</button>
                            <button id="reboot" onclick="reboot()">reboot</button>
                            <button id="shutdown" onclick="shutdown()">shutdown</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="pos" class="row panel">
                    <div id="jog_set" class="col">
                        <button onclick="set_jog(0.1,this)">0.1</button>
                        <button onclick="set_jog(0.5,this)">0.5</button>
                        <button onclick="set_jog(1.0,this)">1.0</button>
                        <button onclick="set_jog(2.0,this)">2.0</button>
                        <button onclick="set_jog(5.0,this)">5.0</button>
                    </div>
                    <table>
                        <tr>
                            <td><button onclick="jog('Z',-1)">Z-</button></td>
                            <td><button onclick="jog('Y',-1)">Y-</button></td>
                            <td><button onclick="retract()">E-</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="jog('X',-1)">X-</button></td>
                            <td><button onclick="goto_home()" class="fa fa-home"></button></td>
                            <td><button onclick="jog('X',1)">X+</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="jog('Z',1)">Z+</button></td>
                            <td><button onclick="jog('Y',1)">Y+</button></td>
                            <td><button onclick="extrude()">E+</button></td>
                        </tr>
                    </table>
                    <div class="col">
                        <button onclick="disable_motors()">disable motors</button>
                        <div class="row">
                            <button onclick="filament_unload()">unload</button>
                            <button onclick="filament_load()">load</button>
                        </div>
                        <button onclick="stop_motors()">(un)load done</button>
                    </div>
                    <div class="col">
                        <button id="clear_bed" onclick="clear_bed()">clear bed</button>
                        <button onclick="print_next()">print next</button>
                        <button onclick="abort()">abort</button>
                    </div>
                </div>
                <div class="row panel align_center grid">
                    <label>origin</label>
                    <div class="grow"></div>
                    <label>X</label>
                    <input id="xoff" value="" size="5" disabled="true"></input>
                    <label>Y</label>
                    <input id="yoff" value="" size="5" disabled="true"></input>
                    <label>Z</label>
                    <input id="zoff" value="" size="5" disabled="true"></input>
                    <div class="grow"></div>
                    <button id="go_zero">goto</button>
                    <button onclick="off_set()">set</button>
                    <button onclick="off_clear()">clear</button>
                </div>
                <div id="files" class="col panel label-group over-y grow shrink">
                    <label>files</label>
                    <div id="file-list" class="col grow"></div>
                </div>
            </div>
            <div>
                <div class="col panel temp">
                    <div class="col">
                        <label>set bed</label>
                        <div>
                            <button class="dn" onclick="bed_temp_lower()">&lt;</button>
                            <input id="bed" value="" size="3" class="editable"></input>
                            <button class="up" onclick="bed_temp_higher()">&gt;</button>
                            <button class="up" id="bed_toggle" onclick="bed_toggle()">on</button>
                        </div>
                    </div>
                </div>
                <div class="col panel temp">
                    <div class="col">
                        <label>set extruder</label>
                        <div>
                            <button class="dn"  onclick="nozzle_temp_lower()">&lt;</button>
                            <input id="nozzle" value="" size="3" class="editable"></input>
                            <button class="up" onclick="nozzle_temp_higher()">&gt;</button>
                            <button class="up" id="nozzle_toggle" onclick="nozzle_toggle()">on</button>
                        </div>
                    </div>
                </div>
                <div id="keypad" class="col panel">
                    <div class="row">
                        <button id="kp-1">1</button>
                        <button id="kp-2">2</button>
                        <button id="kp-3">3</button><br>
                    </div>
                    <div class="row">
                        <button id="kp-4">4</button>
                        <button id="kp-5">5</button>
                        <button id="kp-6">6</button><br>
                    </div>
                    <div class="row">
                        <button id="kp-7">7</button>
                        <button id="kp-8">8</button>
                        <button id="kp-9">9</button><br>
                    </div>
                    <div class="row">
                        <button id="kp-ok">ok</button>
                        <button id="kp-0">0</button>
                        <button id="kp-bs">&larr;</button>
                    </div>
                </div>
                <div id="sender" class="col panel">
                    <label>send gcode</label><input id="send" size="10" class="editable"></input>
                </div>
            </div>
        </div>
        <div id="footer" class="row grid align_center">
            <label>current file</label>
            <input id="filename" disabled="true" class="grow"></input>
            <label>progress</label>
            <input id="progress" disabled="true" size="6"></input>
            <label>elapsed</label>
            <input id="elapsed" disabled="true" size="10"></input>
        </div>
    </body>
</html>
