<html>
    <head>
        <title>grbl control</title>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body onload="init()" class="row">
        <div class="col">
            <div class="row" id="top">
                <div class="col" id="jog_set">
                    <span><input type="radio" name="jog" onclick="set_jog(0.1)">0.1</input></span>
                    <span><input type="radio" name="jog" onclick="set_jog(0.5)">0.5</input></span>
                    <span><input type="radio" name="jog" onclick="set_jog(1.0)" checked>1.0</input></span>
                    <span><input type="radio" name="jog" onclick="set_jog(2.0)">2.0</input></span>
                    <span><input type="radio" name="jog" onclick="set_jog(5.0)">5.0</input></span>
                </div>
                <table>
                    <tr>
                        <td></td>
                        <td><button onclick="jog('Y',-1)">y-</button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><button onclick="jog('X',-1)">x-</button></td>
                        <td><button onclick="goto_home">home</button></td>
                        <td><button onclick="jog('X',1)">x+</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button onclick="jog('Y',1)">y+</button></td>
                        <td></td>
                    </tr>
                </table>
                <div class="col">
                    <button onclick="jog('Z',-1)">z-</button>
                    <button onclick="set_home()">zero</button>
                    <button onclick="jog('Z',1)">z+</button>
                </div>
                <div class="col" id="pos">
                    <span><input id="xpos" disabled="true" size="5"></input><label>x</label></span>
                    <span><input id="ypos" disabled="true" size="5"></input><label>Y</label></span>
                    <span><input id="zpos" disabled="true" size="5"></input><label>z</label></span>
                </div>
                <div class="col">
                    <button onclick="grbl_hold()">hold</button>
                    <button onclick="grbl_resume()">resume</button>
                    <button onclick="grbl_reset()">reset</button>
                </div>
                <div class="col">
                    <button onclick="clear_bed()">clear bed</button>
                    <button onclick="kick_next()">kick next</button>
                    <button onclick="abort()">abort</button>
                </div>
            </div>
            <div class="row" id="status">
                <label>status</label><input id="status" disabled="true" size="8"></input>
                <label>file</label><input id="filename" disabled="true" size="25"></input>
                <label>progress</label><input id="progress" disabled="true" size="6"></input>
            </div>
        </div>
        <div class="col" id="actions">
            <button id="reload" onclick="reload()">reload</button>
            <button id="reboot" onclick="reboot()">reboot</button>
            <button id="shutdown" onclick="shutdown()">shutdown</button>
        </div>
    </body>
</html>
